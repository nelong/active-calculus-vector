<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Clairaut's Theorem.</span></h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be a function of several variables for which the partial derivatives <span class="process-math">\(f_{xy}\)</span> and <span class="process-math">\(f_{yx}\)</span> are continuous near the point <span class="process-math">\((a,b)\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
f_{xy}(a,b) = f_{yx}(a,b).
\end{equation*}
</div>
