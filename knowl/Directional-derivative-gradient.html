<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The directional derivative and the gradient.</span></h4>
<div class="para logical">
<div class="para">Given a differentiable function <span class="process-math">\(f = f(x,y)\)</span> and a unit vector <span class="process-math">\(\vu = \langle u_1, u_2 \rangle\text{,}\)</span> we may compute <span class="process-math">\(D_{\vu}f(x,y)\)</span> by</div>
<div class="displaymath process-math">
\begin{equation}
D_{\vu}f(x,y) = \nabla f(x,y) \cdot \vu.\tag{10.6.5}
\end{equation}
</div>
