<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The distance between points.</span></h4>
<div class="para logical">
<div class="para">The distance between points <span class="process-math">\(P=(x_0, y_0, z_0)\)</span> and <span class="process-math">\(Q=(x_1, y_1, z_1)\)</span> (denoted as <span class="process-math">\(|PQ|\)</span>) in <span class="process-math">\(\R^3\)</span> is given by the formula</div>
<div class="displaymath process-math">
\begin{equation}
|PQ| = \sqrt{(x_1-x_0)^2 + (y_1-y_0)^2 + (z_1-z_0)^2}.\tag{9.1.1}
\end{equation}
