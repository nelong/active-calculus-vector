<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The double integral and area.</span></h4>
<div class="para logical">
<div class="para">Given a closed, bounded region <span class="process-math">\(D\)</span> in the plane, the area of <span class="process-math">\(D\text{,}\)</span> denoted <span class="process-math">\(A(D)\text{,}\)</span> is given by the double integral</div>
<div class="displaymath process-math">
\begin{equation*}
A(D) = \iint_D 1 \, dA.
\end{equation*}
