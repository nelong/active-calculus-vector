<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Fubini's Theorem.</span></h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(f = f(x,y)\)</span> is a continuous function on a rectangle <span class="process-math">\(R = [a,b] \times [c,d]\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\iint_R f(x,y) \, dA = \int_c^d \int_a^b f(x,y) \, dx \, dy = \int_a^b \int_c^d f(x,y) \, dy \, dx.
\end{equation*}
</div>
</div></article><span class="incontext"><a href="S-11-2-Iterated-Integrals.html#Fubini-theorem" class="internal">in-context</a></span>
