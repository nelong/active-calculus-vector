<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The mass of a lamina.</span></h4>
<div class="para">If <span class="process-math">\(\delta(x, y)\)</span> describes the density of a lamina defined by a planar region <span class="process-math">\(D\text{,}\)</span> then the <em class="emphasis">mass</em> of <span class="process-math">\(D\)</span> is given by the double integral <span class="process-math">\(\iint_D \delta(x,y) \, dA\text{.}\)</span>
</div></article><span class="incontext"><a href="S-11-4-Double-Integrals-Applications.html#Lamina-mass" class="internal">in-context</a></span>
