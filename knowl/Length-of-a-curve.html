<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The length of a curve.</span></h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(\vr(t)\)</span> defines a smooth curve <span class="process-math">\(C\)</span> on an interval <span class="process-math">\([a,b]\text{,}\)</span> then the <em class="emphasis">length</em> <span class="process-math">\(L\)</span> of <span class="process-math">\(C\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation}
L = \int_a^b |\vr'(t)| \, dt.\tag{9.8.1}
\end{equation}
</div>
