<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.7.4</span><span class="period">.</span>
</h4>
<div class="para">A <dfn class="terminology">critical point</dfn> <span class="process-math">\((x_0,y_0)\)</span> of a function <span class="process-math">\(f=f(x,y)\)</span> is a point in the domain of <span class="process-math">\(f\)</span> at which <span class="process-math">\(f_x(x_0,y_0) = 0\)</span> and <span class="process-math">\(f_y(x_0,y_0) = 0\text{,}\)</span> or such that one of <span class="process-math">\(f_x(x_0,y_0)\)</span> or <span class="process-math">\(f_y(x_0,y_0)\)</span> fails to exist.</div></article><span class="incontext"><a href="S-10-7-Optimization.html#definition-21" class="internal">in-context</a></span>
