<div class="para logical">
<div class="para">The <em class="emphasis">average value</em> of the function <span class="process-math">\(f = f(x,y,x)\)</span> over a solid domain <span class="process-math">\(S\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
f_{\operatorname{AVG}(S)} = \displaystyle \left(\frac{1}{V(S)} \right) \iiint_S f(x,y,z) \, dV,
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(V(S)\)</span> is the volume of the solid <span class="process-math">\(S\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="S-11-7-Triple-Integrals.html#S-11-7-Triple-Integrals-4-6-15-2">in-context</a></span>
