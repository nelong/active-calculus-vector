<div class="para logical">
<div class="para">With terms defined as in the Double Riemann Sum, the double integral of <span class="process-math">\(f\)</span> over <span class="process-math">\(R\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\iint_R f(x,y) \, dA = \lim_{m,n \to \infty} \sum_{j=1}^n \sum_{i=1}^m f(x_{ij}^*, y_{ij}^*) \cdot \Delta A.
\end{equation*}
