<div class="para">An oriented curve can be represented by a vector-valued function of one variable <span class="process-math">\(\vr(t)\)</span> where we interpret the initial and terminal values of the domain of <span class="process-math">\(\vr\)</span> as giving an orientation to the curve. A curve that ends at the same point where it started is said to be closed.</div></article><span class="incontext"><a href="S_Vector_IdeaLineIntegral.html#li-1576" class="internal">in-context</a></span>
