<div class="para">A vector-valued function is a function whose input is a real parameter <span class="process-math">\(t\)</span> and whose output is a vector that depends on <span class="process-math">\(t\text{.}\)</span> The graph of a vector-valued function is the set of all terminal points of the output vectors with their initial points at the origin.</div></article><span class="incontext"><a href="S-9-6-Vector-Valued-Functions.html#li-372" class="internal">in-context</a></span>
