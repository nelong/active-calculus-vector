<p>A function <span class="process-math">\(f = f(x,y)\)</span> is continuous at a point <span class="process-math">\((a,b)\)</span> in its domain if <span class="process-math">\(f\)</span> has a limit at <span class="process-math">\((a,b)\)</span> and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(a,b) = \lim_{(x,y) \to (a,b)} f(x,y).
\end{equation*}
