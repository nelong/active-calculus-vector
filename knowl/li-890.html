<div class="para">The function <span class="process-math">\(f\)</span> has a <em class="emphasis">local minimum</em> at a point <span class="process-math">\((x_0,y_0)\)</span> provided that <span class="process-math">\(f(x,y) \geq f(x_0,y_0)\)</span> for all points <span class="process-math">\((x,y)\)</span> near <span class="process-math">\((x_0,y_0)\text{.}\)</span> In this situation we say that <span class="process-math">\(f(x_0, y_0)\)</span> is a <em class="emphasis">local minimum value</em>.</div></article><span class="incontext"><a href="S-10-7-Optimization.html#li-890" class="internal">in-context</a></span>
