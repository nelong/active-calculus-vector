\iint_{S_3} x+z \enspace dS = \int_0^{2\pi}\int_0^{1} (1+s\sin(t)) (s) ds dt \\
= \int_0^{2\pi} \int_0^{1} s+s^2\sin(t) ds dt \\
= \int_0^{2\pi} \frac{1}{2}+\frac{1}{3}\sin(t) dt \\
= \frac{1}{2} (2\pi) + 0 = \pi 
\end{gather*}
