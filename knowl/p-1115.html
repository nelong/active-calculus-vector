<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The WeBWorK problems are written by many different authors. Some authors use parentheses when writing vectors, e.g., <span class="process-math">\((x(t),y(t),z(t))\)</span> instead of angle brackets <span class="process-math">\(\langle x(t),y(t),z(t) \rangle\text{.}\)</span> Please keep this in mind when working WeBWorK exercises.</div>
