<div class="para">A level curve of a function <span class="process-math">\(f\)</span> of two independent variables <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> is a curve of the form <span class="process-math">\(k = f(x,y)\text{,}\)</span> where <span class="process-math">\(k\)</span> is a constant. A level curve describes the set of inputs that lead to a specific output of the function.</div>
