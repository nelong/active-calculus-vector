<div class="para">Recall that an arc length parameterization of a circle in 2-space of radius <span class="process-math">\(a\)</span> centered at the origin is, from <a href="" class="xref" data-knowl="./knowl/eq_9_8_circle_arc_length_parameterization.html" title="Equation 9.8.3">(9.8.3)</a>,</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_9_8_circle_arc_length_parameterization.html">
\begin{equation*}
\vr(s) = \left\langle a \cos\left(\frac{s}{a}\right),~
a \sin\left(\frac{s}{a}\right)\right\rangle.
\end{equation*}
