<p>We define the curvature <span class="process-math">\(\kappa\)</span> of a curve in 2- or 3-space to be the rate of change of the magnitude of the unit tangent vector with respect to arc length, or</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\kappa = \left\lvert \frac{d\vT}{ds} \right\rvert.
\end{equation*}
