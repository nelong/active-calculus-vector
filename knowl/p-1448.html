<div class="para">Multiplying both sides by <span class="process-math">\(x^2\)</span> and observing that <span class="process-math">\(f(x,y) \ge 0\)</span> for all <span class="process-math">\((x,y)\)</span> gives</div>
<div class="displaymath process-math">
\begin{equation*}
0\leq f(x,y) = \frac{x^2y^2}{x^2+y^2} =
x^2\left(\frac{y^2}{x^2+y^2}\right) \leq x^2.
\end{equation*}
