<div class="para">Recall that a function <span class="process-math">\(f\)</span> of a single variable <span class="process-math">\(x\)</span> is said to be continuous at <span class="process-math">\(x=a\)</span> provided that the following three conditions are satisfied:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(f(a)\)</span> exists,</div></li>
<li><div class="para">
<span class="process-math">\(\lim_{x\to a}f(x)\)</span> exists, and</div></li>
<li><div class="para"><span class="process-math">\(\lim_{x\to a}f(x)=f(a)\text{.}\)</span></div></li>
</ol>
</div>
