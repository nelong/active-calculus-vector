<div class="para">There are four second-order partial derivatives of a function <span class="process-math">\(f\)</span> of two independent variables <span class="process-math">\(x\)</span> and <span class="process-math">\(y\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
f_{xx} = (f_x)_x,
f_{xy} = (f_x)_y,
f_{yx} = (f_y)_x,\ \mbox{and}  \ 
f_{yy} = (f_y)_y.
\end{equation*}
</div>
