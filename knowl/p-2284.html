<p>Given a differentiable function <span class="process-math">\(f = f(x,y)\)</span> and a unit vector <span class="process-math">\(\vu = \langle u_1, u_2 \rangle\text{,}\)</span> we may compute <span class="process-math">\(D_{\vu}f(x,y)\)</span> by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
D_{\vu}f(x,y) = f_x(x,y)u_1 + f_y(x,y)u_2.\tag{10.6.3}
\end{equation}
</div>
