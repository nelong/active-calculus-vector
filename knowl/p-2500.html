<div class="para">Suppose we have two goods whose respective prices are <span class="process-math">\(p_1\)</span> and <span class="process-math">\(p_2\text{.}\)</span> The demand for these goods, <span class="process-math">\(q_1\)</span> and <span class="process-math">\(q_2\text{,}\)</span> depend on the prices as</div>
<div class="displaymath process-math">
\begin{align}
q_1 \amp = 150 - 2p_1 - p_2 \tag{10.7.1}\\
q_2 \amp = 200 - p_1 - 3p_2. \tag{10.7.2}
\end{align}
