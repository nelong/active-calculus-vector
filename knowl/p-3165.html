<div class="para">We then say that the double integral of <span class="process-math">\(f\)</span> over <span class="process-math">\(D\)</span> is the same as the double integral of <span class="process-math">\(F\)</span> over <span class="process-math">\(R\text{,}\)</span> and thus</div>
<div class="displaymath process-math">
\begin{equation*}
\iint_D f(x,y) \, dA = \iint_R F(x,y) \, dA.
\end{equation*}
