<div class="para logical">
<div class="para">In rectangular coordinates the double integral <span class="process-math">\(\iint_D f(x,y) \, dA\)</span> can be written as the iterated integral</div>
<div class="displaymath process-math">
\begin{equation*}
\iint_D f(x,y) \, dA = \int_{x=-1}^{x=1} \int_{y=-\sqrt{1-x^2}}^{y=\sqrt{1-x^2}} e^{x^2+y^2} \, dy \, dx.
\end{equation*}
</div>
