<div class="para">A <dfn class="terminology">vector field</dfn> in <span class="process-math">\(2\)</span>-space is function whose value at a point <span class="process-math">\((x,y)\)</span> is a <span class="process-math">\(2\)</span>-dimensional vector <span class="process-math">\(\vF(x,y)\text{.}\)</span>  Similarly, in <span class="process-math">\(3\)</span>-space, a vector field is a function <span class="process-math">\(\vF(x,y,z)\)</span> whose value at the point <span class="process-math">\((x,y,z)\)</span> is a <span class="process-math">\(3\)</span>-dimensional vector.</div>
