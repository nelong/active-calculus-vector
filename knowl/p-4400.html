<div class="para">We will consider that <span class="process-math">\(F(x,y) = \langle f_{x},\ f_{y} \rangle\text{.}\)</span> So <span class="process-math">\(f_{x} = 6xy\text{,}\)</span> then <span class="process-math">\(f_{xy} = 6x\text{.}\)</span> And if <span class="process-math">\(f_{y} = 2x + 9y^{1/2}\)</span> then <span class="process-math">\(f_{yx} = 2\text{.}\)</span> Therefore, this is not a gradient vector field. (Otherwise <span class="process-math">\(f_{xy} = f_{yx}\)</span>).</div>
