<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A vector field is typically described in terms of its multivariable component functions, <span class="process-math">\(\vF(x,y)=\langle f(x,y),g(x,y)\rangle= f(x,y) \vi +g(x,y)\vj\)</span> or in 3D <span class="process-math">\(\vF(x,y,z)=\langle f(x,y,z),g(x,y,z),h(x,y,z)\rangle= f(x,y,z) \vi +g(x,y,z)\vj + h(x,y,z) \vk\text{.}\)</span>
</div>
