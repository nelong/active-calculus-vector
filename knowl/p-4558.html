<p>Recall that <span class="process-math">\(d\vr \approx \Delta \vr\text{,}\)</span> and along <span class="process-math">\(C_1\text{,}\)</span> we have that <span class="process-math">\(\Delta\vr = \Delta x\vi
\approx dx\vi\text{.}\)</span> Thus, <span class="process-math">\(d\vr = \langle
dx,0\rangle\text{.}\)</span> We know that along <span class="process-math">\(C_1\text{,}\)</span> <span class="process-math">\(\vF =
\langle x,1\rangle\text{.}\)</span></p>
