<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To evaluate <span class="process-math">\(\int_{-C}\vF\cdot d\vr\)</span> using this parametrization, we need to note that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vF(\vr(t)) = \langle 3\cos(t) , 9\sin^2(t)\rangle\qquad\text{ and } \qquad \vr'(t) = \langle -3\sin(t),3\cos(t)\rangle\text{.}
\end{equation*}
</div>
