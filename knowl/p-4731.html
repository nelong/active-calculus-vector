<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The scalar line integal on the blue and the red paths will cancel each other out exactly since the paths are symmetric and the output of <span class="process-math">\(g\)</span> will be opposite in sign on the blue and red. Thus the line integral of <span class="process-math">\(g\)</span> over <span class="process-math">\(C_1\)</span> will be zero.</p>
