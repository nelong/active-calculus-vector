<div class="para">Let <span class="process-math">\(\vF\)</span> be a continuous vector field on a region <span class="process-math">\(D\text{.}\)</span> Suppose that <span class="process-math">\(C\)</span> is a closed curve in <span class="process-math">\(D\text{.}\)</span> The circulation of <span class="process-math">\(\vF\)</span> along <span class="process-math">\(C\text{,}\)</span> given by <span class="process-math">\(\oint_C\vF\cdot d\vr\text{,}\)</span> is zero if and only if <span class="process-math">\(\vF\)</span> is path-independent.</div>
