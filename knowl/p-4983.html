<div class="para">The scalar line integal on the blue and the magenta paths will cancel each other out exactly since the paths are symmetric and the output of <span class="process-math">\(f_3\)</span> will be opposite in sign on the blue and magenta. Thus the line integral of <span class="process-math">\(f_3\)</span> over <span class="process-math">\(C_1\)</span> will be zero.</div>
