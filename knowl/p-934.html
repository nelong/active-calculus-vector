<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A vector-valued function is a function whose input is a real parameter <span class="process-math">\(t\)</span> and whose output is a vector that depends on <span class="process-math">\(t\text{.}\)</span> The graph of a vector-valued function is the set of all terminal points of the output vectors with their initial points at the origin.</div>
