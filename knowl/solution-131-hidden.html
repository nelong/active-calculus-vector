<div class="para">From the coordinates of its endpoints, we know that <span class="process-math">\(C_3\)</span> has <span class="process-math">\(1\leq x\leq 4\text{.}\)</span> Combining the previous parts, we obtain</div>

\int_{C_3} \vF\cdot d\vr = \int_1^4 \frac{2}{3} x^2+\frac{1}{3} x+\frac{2}{3} (\frac{2}{3} x+\frac{1}{3})^2 dx = \frac{151}{6} \text{.}
\end{equation*}
