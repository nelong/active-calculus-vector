</h5>
<div class="para">We can choose <span class="process-math">\(f(x,y)=x^2+y^2+C\)</span> and note that <span class="process-math">\(\nabla f = \vF\text{.}\)</span> so by the Fundamental Theorem of Calculus for Line Integrals, <span class="process-math">\(\int_C \vF\cdot d\vr = f(1,2)-f(-1,0)=5-1=4\text{.}\)</span>
