</h5>
<div class="para">We can choose <span class="process-math">\(g(x,y)=x^4-12\sin(xy)+3y^3+C\)</span> and note that <span class="process-math">\(\nabla g = \vG\text{.}\)</span> so by the Fundamental Theorem of Calculus for Line Integrals, <span class="process-math">\(\int_C \vG\cdot d\vr = g(0,1)-g(0,-1)=3-(-3)=6\text{.}\)</span>
