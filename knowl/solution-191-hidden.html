<body class="ignore-math"><div class="solution solution-like"><p>This line integral is for a gradient vector field (with potential function <span class="process-math">\(f(x,y,z)=xye^z\)</span>) from <span class="process-math">\((1,1,0)\)</span> to <span class="process-math">\((4,8,1)\text{.}\)</span> The <a href="" class="xref" data-knowl="./knowl/thm_FTCLI.html" title="Theorem 12.5.1: Fundamental Theorem of Calculus for Line Integrals">Fundamental Theorem of Calculus for Line Integrals</a> says that this line integral will evaluate to <span class="process-math">\(f(4,8,1)-f(1,1,0)=32e-1\text{.}\)</span></p></div></body>
