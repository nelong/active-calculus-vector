<body class="ignore-math"><div class="solution solution-like"><p>There is no contradiction because <a href="" class="xref" data-knowl="./knowl/thm_Green.html" title="Theorem 12.8.3: Green's Theorem">Green's Theorem</a> does not apply here. The region <span class="process-math">\(R\)</span> inside the curve <span class="process-math">\(C\)</span> includes the point <span class="process-math">\((0,0)\text{,}\)</span> and <span class="process-math">\(\vF\)</span> is not defined at that point. Green's Theorem requires that the vector field be smooth at every point of <span class="process-math">\(R\text{.}\)</span></p></div></body>
