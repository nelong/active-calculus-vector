<body class="ignore-math"><div class="solution solution-like"><p>Let <span class="process-math">\(g(x,y) = \frac{1}{2}\ln(x^2+y^2)\text{.}\)</span> Note that <span class="process-math">\(\grad g = \vG\text{,}\)</span> and the domain of <span class="process-math">\(g\)</span> is the same as the domain of <span class="process-math">\(\vG\)</span> (all of <span class="process-math">\(\R^2\)</span> except <span class="process-math">\((0,0)\)</span>). Thus, <span class="process-math">\(\vG\)</span> is a gradient vector field and is therefore path-independent.</p></div></body>
