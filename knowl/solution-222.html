<div class="para">We have already shown that <span class="process-math">\(\vG\)</span> is path-independent, and therefore <span class="process-math">\(\oint_C \vG\cdot d\vr =
0\)</span> since <span class="process-math">\(C\)</span> is a closed curve. Because <span class="process-math">\(\vG\)</span> is not defined at the origin, <a href="" class="xref" data-knowl="./knowl/thm_Green.html" title="Theorem 12.8.3: Green’s Theorem">Green’s Theorem</a> does not apply to this line integral.</div>
