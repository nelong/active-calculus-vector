<p>SOLUTION</p>
<p>To convert to a Cartesian equation, we use the conversion equation <span class="process-math">\(x^2+y^2=r^2\text{.}\)</span></p>
<p>Squaring both sides of the given polar equation, <span class="process-math">\(r=4\text{,}\)</span> gives us</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
r = 4\implies r^2 = 16 \implies x^2+y^2 = 16
\end{equation*}
